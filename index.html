<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script> 
        function compararStrings(a, b) {
            const string1 = 'palabra1';
            const string2 = 'palabra2';
            alert(string1 == a && string2 == b);
        }
        
        function cargarImagen() {
            const image = document.createElement('img');
            image.setAttribute(
            'src',
            'http://bobbyhadz.com/images/blog/javascript-show-div-on-select-option/banner.webp',
            );
            image.setAttribute('alt', 'nature');
            image.setAttribute('height', 350);
            image.setAttribute('width', 550);
            image.style.border = '5px solid yellow';
            const box = document.getElementById('box');
            box.appendChild(image);
        }
    </script>
</head>
<body>
    <h1>Heading</h1>
    <title></title>
    <h2>Palabra 1<input id="palabra1" maxlength="50" name="palabra1" required="required" size="50" type="text" /></h2>

    <h2>&nbsp;</h2>

    <h2>Palabra 2<input id="palabra2" maxlength="50" name="palabra2" required="required" size="50" type="text" /></h2>

    <p>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input name="botonxd"
            type="button" value="Probar" onclick="compararStrings(palabra1.value, palabra2.value) && cargarImagen()"/>
    </p>
    <div id="box"></div>
</body>
</html>
