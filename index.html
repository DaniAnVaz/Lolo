<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="hash.js"></script>
    <script> 
        function compararStrings(a, b) {
            const string1 = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
            const string2 = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
            return (string1 == CryptoJS.SHA256(a).toString() && string2 == CryptoJS.SHA256(b).toString());
        }
        
        function cargarImagen() {
            const image = document.createElement('img');
            image.setAttribute(
            'src',
            (palabra1.value + '.png'),
            );
            const box = document.getElementById('box');
            box.appendChild(image);
        }
    </script>
</head>
<body>
    <h1>Admin Panel</h1>
    <title></title>
    <h2><input id="palabra1" maxlength="20" placeholder="User" name="palabra1" required="required" size="20" type="text" /></h2>
    <h2><input id="palabra2" placeholder="Password" maxlength="20" name="palabra2" required="required" size="20" type="text" /></h2>
    <h2><input id="palabra3" placeholder="Password 2" maxlength="20" name="palabra3" required="required" size="20" type="text" /></h2>
    <p>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input name="botonxd"
            type="button" value="Connect" onclick="compararStrings(palabra1.value, palabra2.value, palabra3.value) && cargarImagen()"/>
    </p>
    <div id="box"></div>
</body>
</html>
