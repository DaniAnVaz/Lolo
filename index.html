<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    const img = new Image(100, 200); // width, height
    img.src = "https://picsum.photos/200/301";
    <script> 
        function compararStrings(a, b) {
            const string1 = 'palabra1';
            const string2 = 'palabra2';
            alert(string1 == a && string2 == b);
        }
    </script>
</head>
<body>
    <h1>Heading</h1>
    <title></title>
    <h2>Palabra 1<input id="palabra1" maxlength="50" name="palabra1" required="required" size="50" type="text" /></h2>

    <h2>&nbsp;</h2>

    <h2>Palabra 2<input id="palabra2" maxlength="50" name="palabra2" required="required" size="50" type="text" /></h2>

    <p>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input name="botonxd"
            type="button" value="Probar" onclick="compararStrings(palabra1.value, palabra2.value) && document.body.appendChild(img)"/>
    </p>
    <p>This is a regular paragraph</p>
</body>
</html>
