<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="hash.js"></script>
    <script> 
        function compararStrings(a, b) {
            const string1 = 'admin';
            const string2 = 'admin';
            return (string1 == a && string2 == b);
        }
        
        function cargarImagen() {
            const image = document.createElement('img');
            image.setAttribute(
            'src',
            'http://bobbyhadz.com/images/blog/javascript-show-div-on-select-option/banner.webp',
            );
            const box = document.getElementById('box');
            box.appendChild(image);
        }
    </script>
</head>
<body>
    <h1>Admin Panel</h1>
    <title></title>
    <h2><input id="palabra1" maxlength="20" placeholder="User" name="palabra1" required="required" size="20" type="text" /></h2>
    <h2><input id="palabra2" placeholder="Password" maxlength="20" name="palabra2" required="required" size="20" type="text" /></h2>

    <p>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input name="botonxd"
            type="button" value="Connect" onclick="compararStrings(palabra1.value, palabra2.value) && cargarImagen()"/>
    </p>
    <div id="box"></div>
</body>
</html>
