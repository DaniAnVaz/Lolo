<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="hash.js"></script>
    <script> 
        function compararStrings(a, b, c) {
            const string1 = '3d37d829b4fdb575ca101989331b4d70bcb2c609a17729b072e7e96b7f42a6e1';
            const string2 = 'b573e02cbf06d59be72eeb18e360e31ca97cedc32c54647fd0b0d1db814b3ea8';
            const string3 = '98f00c1969b8c6f0e7c0355814f9531e301c8397f944941190889e4327bfd0b7';
            return (string1 == CryptoJS.SHA256(a).toString() && string2 == CryptoJS.SHA256(b).toString() && string3 == CryptoJS.SHA256(c).toString());
        }
        
        function cargarImagen() {
            const image = document.createElement('img');
            image.setAttribute(
            'src',
            (palabra1.value + '.png'),
            );
            const box = document.getElementById('box');
            box.appendChild(image);
        }
    </script>
</head>
<body>
    <h1>Admin Panel</h1>
    <title></title>
    <h2><input id="palabra1" maxlength="20" placeholder="User" name="palabra1" required="required" size="20" type="text" /></h2>
    <h2><input id="palabra2" placeholder="Password" maxlength="20" name="palabra2" required="required" size="20" type="text" /></h2>
    <h2><input id="palabra3" placeholder="Password 2" maxlength="20" name="palabra3" required="required" size="20" type="text" /></h2>
    <p>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input name="botonxd"
            type="button" value="Connect" onclick="compararStrings(palabra1.value, palabra2.value, palabra3.value) && cargarImagen()"/>
    </p>
    <div id="box"></div>
</body>
</html>
